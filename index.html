<!DOCTYPE html>
<html>
<head>
    <title>RealTalk Test</title>
</head>
<body>
    <h1 style="color: red;">RealTalk</h1>
    <h2 style="color: gold;">Language Learning for Real Life</h2>
    
    <div style="background: white; padding: 20px; margin: 20px; border-radius: 10px;">
        <p>If you can see this text, the HTML is working!</p>
        <button onclick="alert('JavaScript is working!')">Test JavaScript</button>
        <button onclick="testAPI()">Test Backend</button>
        <div id="result"></div>
    </div>

    <script>
        console.log('Script is running!');
        
        async function testAPI() {
            document.getElementById('result').innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbziv3gYkiEz4-XytvSvOhHnRIvgtlNWjO2K02ZPw40gHlNJBDMkUgAAj3Pm2MHU2Blp/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'conversation',
                        userId: 'test',
                        userInput: 'Hello',
                        language: 'German'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Backend works! Response: ' + JSON.stringify(data, null, 2);
                
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
